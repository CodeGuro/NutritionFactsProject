<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Client Food Customization Page</title>
<link rel="stylesheet" type="text/css" href="./style/mainpages.css"/>
</head>

<h:body styleClass="body">

	<h:panelGrid columns="2">
		<h:graphicImage url="/img/pg1swch.png" style="height: 96px; width: 180px; "></h:graphicImage>
		<h:outputText value="SixTwelve - NutritionScore" style='font-size: xx-large; font-weight: bold; font-family: "Comic Sans MS", Sans-Serif'></h:outputText>
	</h:panelGrid>
	<h:form>
		<div style="text-align:center; background-color: rgb(230,230,230); display: inline-block; text-decoration: underline overline; font-weight: normal; font-size: 16px">
			<h:commandLink value="Choose Type" action= "goToMain" style="color: #0000FF" />
			&gt;
			<h:commandLink value="Customize your Sandwich" action="goBack" style="color: #0000FF" />
			&gt;
			<h:outputText value="Finalize your meal" style="color: #0000FF" />
			&gt;
			<h:outputText value="see nutrition score"  />
		</div>
	</h:form>
	<p/>

	<h:panelGrid id="p1" columns="2" border="1">
		<f:facet name="header">
			<h:outputText id="o1" value="Nutritional Facts"></h:outputText>
		</f:facet>
		<h:outputText id="o2" value="Calories:"></h:outputText>
		<h:outputText id="nutritionFacts_calories"
			value="#{clientSession.nutritionFacts.calories}"></h:outputText>
		<h:outputText id="o3" value="Fat:"></h:outputText>
		<h:outputText id="nutritionFacts_fat"
			value="#{clientSession.nutritionFacts.fat}"></h:outputText>
		<h:outputText id="o4" value="Cholesterol:"></h:outputText>
		<h:outputText id="nutritionFacts_cholesterol"
			value="#{clientSession.nutritionFacts.cholesterol}"></h:outputText>
		<h:outputText id="o5" value="Carbohydrates:"></h:outputText>
		<h:outputText id="nutritionFacts_carbohydrates"
			value="#{clientSession.nutritionFacts.carbohydrates}"></h:outputText>
		<h:outputText id="o6" value="Sodium:"></h:outputText>
		<h:outputText id="nutritionFacts_sodium"
			value="#{clientSession.nutritionFacts.sodium}"></h:outputText>
		<h:outputText id="o7" value="Sugar:"></h:outputText>
		<h:outputText id="nutritionFacts_sugar"
			value="#{clientSession.nutritionFacts.sugar}"></h:outputText>
		<h:outputText id="o8" value="Protein:"></h:outputText>
		<h:outputText id="nutritionFacts_protein"
			value="#{clientSession.nutritionFacts.protein}"></h:outputText>
		<f:facet name="footer">
			<h:outputText id="o9" value="price: "/>
			<h:outputText value="#{clientSession.price}">
				<f:convertNumber type="currency" />
			</h:outputText>
		</f:facet>
	</h:panelGrid>

</h:body>

</html>
