<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Administrative Page</title>
</head>
<body>
<h2>Administrative Page</h2>
	<h:panelGrid columns="2" border="1">

		<h:button id="editMenuButton" outcome="EditMenus" value="Edit Menus"></h:button>
		<h:outputText
			value="Create, read, update, and delete the menu items that are displayed on the front page"></h:outputText>
		
		<h:button id="editFoodButton" outcome="EditFoods" value="Edit Foods"></h:button>
		<h:outputText
			value="Create, read, update, and delete the list of foods available and their ingredient makeup"></h:outputText>
		
		<h:button id="editIngredientsButton" outcome="EditIngredients" value="Edit Ingredients"></h:button>
		<h:outputText value="Create, read, update, and delete the ingredients and their nutritions"></h:outputText>
		
	</h:panelGrid>
	<h:button outcome="Logout" value="Logout"></h:button>
</body>
</html>
