<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Administrative Page</title>
</head>
<h2>Administrative Page</h2>
<body>
	<h:panelGrid columns="2">
		<h:selectOneRadio id="editMenusId" layout="lineDirection">
			<f:selectItem id="editMenusButton" itemLabel="Edit Menus"></f:selectItem>
		</h:selectOneRadio>
		<h:outputText value="Create, read, update, and delete the menu items that are displayed on the front page"></h:outputText>
		
		<h:selectOneRadio id="editFoodsId">
			<f:selectItem id="editFoodsButton" itemLabel="Edit Foods"></f:selectItem>
		</h:selectOneRadio>
		<h:outputText value="Create, read, update, and delete the predefined foods and their ingredient makeup"></h:outputText>
		<h:selectOneRadio id="editIngredientsId">
			<f:selectItem id="editIngredientsButton" itemLabel="Edit Ingredients"></f:selectItem>
		</h:selectOneRadio>
		<h:outputText value="Create, read, update, and delete the ingredients listed in the 'build your own' page"></h:outputText>
	</h:panelGrid>
</body>
</html>
