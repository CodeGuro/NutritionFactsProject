<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Edit Menu Page</title>
<link rel="stylesheet" type="text/css" href="./style/adminpages.css"/>
</head>
<h:body styleClass="body">
<h2>Edit Menu Page</h2>
	<h:dataTable id="onTable" var="food" border="1" value="#{adminMenusPageViewBean.foodsOnCurrentMenu}">
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Action"/>
			</f:facet>
			<h:form>
				<h:commandLink action="#{adminFoodsPageViewBean.removeFromMenu}">
					<h:outputText value="Remove"/>
					<f:setPropertyActionListener
							target="#{adminFoodsPageViewBean.foodId}" value="#{food.foodid}">
					</f:setPropertyActionListener>
				</h:commandLink>
			</h:form>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Food Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{food.foodName}"/>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Ingredients List"></h:outputText>
			</f:facet>
			<h:outputText value="#{adminFoodsPageViewBean.getIngredientsStr(food)}"/>
		</h:column>

		<h:column>
			<f:facet name="header">Reference Count</f:facet>
			<h:outputText value="#{food.refCount}"></h:outputText>
		</h:column>
		
	</h:dataTable>
	<p/>
	<h:dataTable id="offTable" var="food" border="1" value="#{adminMenusPageViewBean.foodsNotOnCurrentMenu}">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Action"/>
			</f:facet>
			<h:form>
				<h:commandLink action="#{adminFoodsPageViewBean.addToMenu}">
					<h:outputText value="Add"/>
					<f:setPropertyActionListener
							target="#{adminFoodsPageViewBean.foodId}" value="#{food.foodid}">
					</f:setPropertyActionListener>
				</h:commandLink>
			</h:form>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Food Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{food.foodName}"/>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Ingredients List"></h:outputText>
			</f:facet>
			<h:outputText value="#{adminFoodsPageViewBean.getIngredientsStr(food)}"/>
		</h:column>

		<h:column>
			<f:facet name="header">Reference Count</f:facet>
			<h:outputText value="#{food.refCount}"></h:outputText>
		</h:column>
		
	</h:dataTable>

	<br/>
	<h:button outcome="Return" value="Return"></h:button>
</h:body>
</html>
