<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Administrative Menu Page</title>
</head>
<body>
	<h2>Administrative Page - Menus</h2>
	<h:messages id="messagesId"></h:messages>
	<h:dataTable id="menuTable" var="menuItem" value="#{adminSession.menus}" border="1">
		<h:column>
			<f:facet name="header">Menu Name</f:facet>
			#{menuItem.menuName}
		</h:column>
		<h:column>
		<f:facet name="header">Action</f:facet>
			<h:form>
				<h:commandLink value="Delete" action="#{adminSession.deleteMenu}">
				 	<f:setPropertyActionListener target="#{adminSession.menuId}" value="#{menuItem.menuid}"></f:setPropertyActionListener>
				 </h:commandLink>
	    	</h:form>
		</h:column>
		<f:facet name="footer">
			<h:form id="newMenuForm">
				<h:outputText id="newMenuLabel" value="New Menu"></h:outputText>
		
				<h:inputText id="newMenuInputText" value="#{adminSession.menuName}"
					maxlength="255"></h:inputText>
				<h:commandButton id="submitNewMenuButton" value="Submit" action="#{adminSession.createNewMenu}"></h:commandButton>
			</h:form>
		</f:facet>
	</h:dataTable>
	<br />
</body>
</html>
