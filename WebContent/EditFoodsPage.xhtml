<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Administrative Edits Foods Page</title>
</head>
<body>
<h2>Edit Foods Page</h2>

<h:messages/>
	<h:dataTable var="ingred"
		value="#{adminFoodsPageViewBean.currentFoodIngredientsList}" border="1">

		<f:facet name="header"><h:outputText value="Included Ingredients"/></f:facet>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Action "></h:outputText>
			</f:facet>
			<h:commandLink value="Remove"></h:commandLink>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ingredient Name"></h:outputText>
			</f:facet>
			<h:outputText id="ingredName" value="#{ingred.ingredName}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Allergen"></h:outputText>
			</f:facet>
			<h:outputText id="allergen" value="#{ingred.allergen}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Price"></h:outputText>
			</f:facet>
			<h:outputText id="price" value="#{ingred.price}"></h:outputText>
			
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Reference Count"></h:outputText>
			</f:facet>
			<h:outputText id="refCount" value="#{ingred.refCount}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Foods Associated"></h:outputText>
			</f:facet>
			<h:outputText id="food_foodName" value="#{ingred.listOfFoodsStr}"></h:outputText>
		</h:column>
	</h:dataTable>
	
	<p/>
	<p/>
	
	<h:dataTable var="ingred"
		value="#{adminFoodsPageViewBean.currentFoodIngredientsInvList}" border="1">
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Action "></h:outputText>
			</f:facet>
			<h:commandLink value="Add"></h:commandLink>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ingredient Name"></h:outputText>
			</f:facet>
			<h:outputText id="ingredName" value="#{ingred.ingredName}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Allergen"></h:outputText>
			</f:facet>
			<h:outputText id="allergen" value="#{ingred.allergen}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Price"></h:outputText>
			</f:facet>
			<h:outputText id="price" value="#{ingred.price}"></h:outputText>
			
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Reference Count"></h:outputText>
			</f:facet>
			<h:outputText id="refCount" value="#{ingred.refCount}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Foods Associated"></h:outputText>
			</f:facet>
			<h:outputText id="food_foodName" value="#{ingred.listOfFoodsStr}"></h:outputText>
		</h:column>
	</h:dataTable>


</body>
</html>
